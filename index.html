<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="left-profile">
                <div class="profile-image">
                    <img src="./assets/jpg/circle-profile.jpg" alt="circle-image">
                </div>
                <div class="username">
                    <h1>Scandal</h1>
                    <p>Goa, India</p>
                </div>
            </div>
            <div class="right-profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
            </div>
        </header>
        <section>
            <div class="image-post">
                <img src="./assets/jpg/profile.jpg" alt="image post">
            </div>
        </section>
        <div class="icon-section">
            <div class="like">
                <svg class="heart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </div>
            <div class="save">
                <svg class="onSave" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bookmark"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
            </div>
        </div>
        <div class="like-counter">
            <p><span>3685</span> likes</p>
        </div>
        <div class="post-title">
            <p><b>Scandal</b> Thanks for your likes and support.</p>
        </div>
        <div class="comment-section">
            <div class="view-comment">
                <p>View all <span>245</span> comments</p>
            </div>
            <div class="write-comment">
                <div class="user-image">
                    <img src="./assets/jpg/circle-profile.jpg" alt="user image">
                </div>
                <div class="comment">
                    <input type="text" placeholder="Add a comment...">
                </div>
            </div>
        </div>
        <div class="ago">
            <p>4 hours ago</p>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
